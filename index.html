<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Etch-A-Sketch</title>
</head>
<body>
  <form onsubmit="return false">
    <label for="grid size">Enter a grid size, number between 1 and
    100.</label>
    <input type="number" required min="1" max="100">
    <input type="submit" value="Submit">
  </form>
  <p class="warning"></p>

  <p class="instructions">Click a button for what color you want, and
  then hover your mouse over the grid!</p>
  <button type="button" id="blue">Blue</button>
  <button type="button" id="random">Random Color</button>
  <button type="button" id="gradient">Shades of Gray</button>

  <button type="button" id="reset">Reset Colors</button>

  <div class="flex-container">
    <div id="container"> 
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
